<ion-header color="tertiary">
  <ion-toolbar color="tertiary">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title text-center>Estado de Red</ion-title>
  </ion-toolbar>
</ion-header>
  
  <ion-content padding>
    <div style="display:block;">
           <canvas baseChart width="300" height="400" [datasets]="lineChartData" [labels]="lineChartLabels"
             [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend"
             [chartType]="lineChartType" (chartHover)="chartHovered($event)"
             (chartClick)="chartClicked($event)"></canvas>
    </div>    
  </ion-content>
