<ion-header color="tertiary">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title text-center>
      Iniciar sesión
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" text-center>
        <ion-card class="img-login">
        </ion-card>
        <div>
          <form [formGroup]='formularioLogin' novalidate>
            <ion-list padding>
              <!-- <ion-item>
                    <div class="img-login"></div><p></p>
                  </ion-item> -->
              <ion-item lines="none">
                <ion-icon padding-end name="person" item-left></ion-icon>
                <ion-input class="ion-color-input" maxlength="10" color="tertiary" formControlName="usuario" type="text"
                  placeholder="Usuario" name="usuario">
                </ion-input>
              </ion-item>
              <ion-item lines="none" *ngIf="formularioLogin.get('usuario').errors && formularioLogin.get('usuario').dirty">
                <p *ngIf="formularioLogin.get('usuario').hasError('required')" class="error">
                  <ion-label class="size-peq">El usuario es requerido</ion-label>
                </p>
                <p *ngIf="formularioLogin.get('nombre').hasError('maxlength')" class="error">
                  <ion-label class="size-peq">El máximo de caracteres permitidos es 10</ion-label>
                </p>
              </ion-item>
              <ion-item lines="none">
                <ion-icon padding-end name="key" item-left></ion-icon>
                <ion-input class="ion-color-input" maxlength="12" color="tertiary" formControlName="password" type="password"
                  placeholder="Password" name="password">
                </ion-input>
              </ion-item>
              <ion-item lines="none" *ngIf="formularioLogin.get('password').errors && formularioLogin.get('password').dirty">
                <p *ngIf="formularioLogin.get('password').hasError('required')" class="error">
                  <ion-label class="size-peq">La contraseña es requerida</ion-label>
                </p>
                <p *ngIf="formularioLogin.get('password').hasError('minlength')" class="error">
                  <ion-label class="size-peq">El mínimo de caracteres permitidos es 6</ion-label>
                </p>
              </ion-item>
              <p></p>
              <div class="padding">
                <ion-button color="tertiary" ion-button block type="submit" [disabled]="!formularioLogin.valid" (click)="presentAlertConfirm">Aceptar</ion-button>
              </div>
            </ion-list>
          </form>
        </div>
      </ion-col>
      <!-- <ion-col size="1">                
        </ion-col> -->
    </ion-row>
  </ion-grid>


</ion-content>
