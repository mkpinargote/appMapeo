<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Buscar redes
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <ion-item-group no-padding>
<ion-item-divider color="light" (click)="getRedes()">Redes Disponibles</ion-item-divider>
  </ion-item-group>
  <ion-list>
    <ion-grid *ngFor="let x of data">
      <ion-item *ngIf="x.SSID !='' ">
        <ion-row no-padding (click)="presentAlert(x.SSID)" *ngIf="x.SSID != dataSSID">
          <ion-col size="12">
            <ion-icon name="wifi"></ion-icon>{{x.SSID}}
          </ion-col>
          <ion-col size="12" class="letterSmall">Seguridad: {{x.capabilities}}</ion-col>
        </ion-row>
        <ion-row no-padding *ngIf="x.SSID == dataSSID">
          <ion-col size="9">
            <ion-icon name="wifi"></ion-icon>{{x.SSID}}
          </ion-col>
          <ion-col size="3" class="padding7">
            <div float-right>
<ion-icon class="sizeIcon" name="share-alt" slot="end" (click)="savedRed()"></ion-icon>
            </div>
          </ion-col>
          <ion-col size="12" class="letterSmall">Intensidad: {{datalinkSpeed}}</ion-col>
          <ion-col size="12" class="letterSmall">Direcci√≥n Ip: {{dataIPAddress}}</ion-col>
          <ion-col size="12" class="letterSmall">Seguridad: {{dataSecurity}}</ion-col>
        </ion-row>
      </ion-item>
    </ion-grid>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="search" (click)="goSearchWifi()">
          <ion-label>Buscar</ion-label>
          <ion-icon name="search"></ion-icon>
          <ion-badge>{{cont}}</ion-badge>
        </ion-tab-button>
        <ion-tab-button tab="ios-map" (click)="goToMapa(cont)">
          <ion-label>Mapa</ion-label>
          <ion-icon name="ios-map"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
